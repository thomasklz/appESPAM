<ion-header>
  <ion-toolbar color="light">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>
          <img left class="img" src="assets/imagenes/logo-espam-header1.png" alt="">
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let noticias of arNoticias">
      <ion-item (click)="goToDetalleNew(noticia.id)" *ngFor="let noticia of noticias">
          <ion-thumbnail item-start>
              <img src="{{noticia.picture_medium}}">
          </ion-thumbnail>
          <h6 text-wrap text-capitalize class="title">{{noticia.title}}</h6>
          <p Text-nowrap>dfghdfhdfghdfhdfhtwtertwertwertwertwertwert </p>
          <button ion-button  item-end color="green"><ion-icon name='eye'></ion-icon>
              &nbsp;10
          </button>
      </ion-item>
  </ion-list>
</ion-content>
