<ion-header>
    <ion-toolbar color="light">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <img left class="img" src="assets/imagenes/logo-espam-header1.png" alt="">
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="new-title">Ãšltimas noticias</div>
    <ion-list *ngFor="let noticias of arNoticias">
        <ion-item (click)="goToDetalleNew(noticia.id)" *ngFor="let noticia of noticias">
            <ion-thumbnail item-start>
                <img src="{{noticia.picture_medium}}">
            </ion-thumbnail>
            <h6 text-wrap class="title">{{noticia.link}}</h6>
            <p  small color="green" icon-start>
                <ion-icon name='md-calendar'></ion-icon> {{noticia.creation_date}}</p>
            <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>
</ion-content>
